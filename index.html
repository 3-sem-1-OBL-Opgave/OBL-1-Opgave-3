<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body style="background-color: rgb(21, 255, 0);">
        
        <div class="container" id="app" style="text-align: center; margin-top: 20px;">
            <h1>String manipulation</h1>
            <input v-model="word" type="text" placeholder="Your word">
            <button v-on:click="show(word)">Show word</button>
            <button v-on:click="Clear()">Clear</button>
            <!--<button v-on:click="showLastWordInUpperCase(word)">Show word</button>-->
            <p></p>
            
            
            <ul style="text-align: left; background-color: rgb(17, 208, 0);">
                <li v-for="word in orderedList">
                    {{word}}
                </li>
            </ul>
            <table class="table table-striped">
                <tr v-for="word in orderedList">
                    <td style="text-align: left; background-color: rgb(17, 208, 0);">
                        {{word}}
                    </td>
                </tr>
            </table>
            
        </div>

        <script src="js/index.js"></script>

    </body>
</html>
